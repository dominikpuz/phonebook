<div class="container">
  <form *ngIf="entry">
    <h1>Edit entry</h1>
    <div>
      <label for="name">Name: </label>
      <input [(ngModel)]="entry.name" name="name" id="name">
    </div>
    <div>
      <label for="phoneNumber">Phone number: </label>
      <input [(ngModel)]="entry.phoneNumber" name="phoneNumber" id="phoneNumber">
    </div>
    <div class="edit-button">
      <button (click)="onSubmit()">Edit</button>
    </div>
  </form>
</div>
