<div class="container">
  <div class="add">
    <button routerLink="add">Add entry</button>
  </div>
  <div class="entry" *ngFor="let entry of entries">
    <div class="name" routerLink="{{entry.id}}"><p>{{entry.name}}</p></div>
    <div class="phoneNumber">
      <p>
        Tel: <a href="tel:{{entry.phoneNumber">{{entry.phoneNumber}}</a>
      </p>
    </div>
    <div class="delete-button">
      <span class="material-symbols-outlined" (click)="delete(entry.id)">
        delete
      </span>
    </div>
  </div>
</div>
